<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统登录 - 超市订单管理系统</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}"/>
    <script type="text/javascript">
        /* if(top.location!=self.location){
              top.location=self.location;
         } */
    </script>
</head>
<body class="login_bg">
<section class="loginBox">
    <header class="loginHeader">
        <h1>超市订单管理系统</h1>
    </header>
    <section class="loginCont">
        <form class="loginForm" th:action="@{/user/login}" name="actionForm" id="actionForm" method="post">
            <div th:text="${message}" th:if="${ not #strings.isEmpty(message)}"></div>
            <div class="inputbox">
                <label for="user">用户名：</label>
                <input type="text" class="input-text" id="userCode" th:name="userCode" name="userCode"
                       placeholder="请输入用户名" required/>
            </div>
            <div class="inputbox">
                <label for="mima">密码：</label>
                <input type="password" id="userPassword" th:name="userPassword" name="userPassword" placeholder="请输入密码"
                       required/>
            </div>
            <div class="subBtn">
                <input type="submit" value="登录"/>
                <input type="reset" value="重置"/>
            </div>
        </form>
    </section>
</section>
</body>
</html>
